<!DOCTYPE html>

<head>

<style>
body {

<body>

<div class="app">

<!-- Main -->
<div class="main">

<h1>Activities</h1>

<div class="card">
    <div id="activityList"></div>
</div>

</div>
</div>

<script>
const userId = localStorage.getItem("userId");

if (!userId) {
    window.location.href = "login.html";
}

let attendanceMap = {};

// Load existing attendance
function loadAttendance() {
    return fetch(`http://localhost:8083/api/attendance/user/${userId}`)
        .then(res => res.json())
        .then(data => {
            attendanceMap = {};
            data.forEach(a => {
                attendanceMap[a.activityId] = a.attended;
            });
        });
}

// Load activities
function loadActivities() {
    loadAttendance().then(() => {

        fetch("http://localhost:8083/api/activities")
        .then(res => res.json())
        .then(data => {

            const list = document.getElementById("activityList");
            list.innerHTML = "";

            data.forEach(activity => {

                const div = document.createElement("div");
                div.className = "activity-item";

                const name = document.createElement("span");
                name.innerText = activity.name + " (" + activity.category + ")";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";

                if (attendanceMap[activity.id]) {
                    checkbox.checked = true;
                }

                checkbox.addEventListener("change", () => {

                    fetch(`http://localhost:8083/api/attendance?userId=${userId}&activityId=${activity.id}&attended=${checkbox.checked}`, {
                        method: "POST"
                    });

                });

                div.appendChild(name);
                div.appendChild(checkbox);

                list.appendChild(div);
            });

        });

    });
}

document.addEventListener("DOMContentLoaded", loadActivities);
</script>
<button class="accessibility-btn" onclick="toggleAccessibility()">â™¿ Accessibility</button>

<div class="accessibility-panel" id="accessPanel">
    <button onclick="increaseText()">A+ Increase Text</button>
    <button onclick="decreaseText()">A- Decrease Text</button>
    <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    <button onclick="toggleContrast()">âš¡ High Contrast</button>
</div>

<script>

function toggleAccessibility() {
    const panel = document.getElementById("accessPanel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}

// Font size control
let currentFontSize = 16;

function increaseText() {
    currentFontSize += 2;
    document.body.style.fontSize = currentFontSize + "px";
    localStorage.setItem("fontSize", currentFontSize);
}

function decreaseText() {
    currentFontSize -= 2;
    document.body.style.fontSize = currentFontSize + "px";
    localStorage.setItem("fontSize", currentFontSize);
}

// Dark mode
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
}

// High contrast
function toggleContrast() {
    document.body.classList.toggle("high-contrast");
    localStorage.setItem("highContrast", document.body.classList.contains("high-contrast"));
}

// Restore settings on load
window.onload = function() {

    const savedFont = localStorage.getItem("fontSize");
    if (savedFont) {
        currentFontSize = savedFont;
        document.body.style.fontSize = currentFontSize + "px";
    }

    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
    }

    if (localStorage.getItem("highContrast") === "true") {
        document.body.classList.add("high-contrast");
    }
}

</script>

</body>
