<h1>Analytics Dashboard ðŸ“Š</h1>

<div class="card">
    <h3>ðŸ“ˆ Loneliness Trend Over Time</h3>
    <canvas id="trendChart"></canvas>
</div>

<div class="card">
    <h3>ðŸ¥§ Emotional State Distribution</h3>
    <canvas id="pieChart"></canvas>
</div>

</div>
</div>

<script>

const userId = localStorage.getItem("userId");

if (!userId) {
    window.location.href = "login.html";
}

document.addEventListener("DOMContentLoaded", () => {

    fetch(`http://localhost:8083/api/wellbeing/user/${userId}`)
    .then(res => res.json())
    .then(data => {

        const dates = [];
        const scores = [];

        let healthy = 0;
        let moderate = 0;
        let high = 0;

        data.forEach(entry => {

            dates.push(entry.date);
            scores.push(entry.lonelinessScore);

            // MATCH DASHBOARD LOGIC
            if (entry.lonelinessScore < 2.5) healthy++;
            else if (entry.lonelinessScore < 3.5) moderate++;
            else high++;
        });

        // LINE CHART
        new Chart(document.getElementById("trendChart"), {
            type: "line",
            data: {
                labels: dates,
                datasets: [{
                    label: "Loneliness Score",
                    data: scores,
                    borderColor: "#3AAFA9",
                    backgroundColor: "rgba(58,175,169,0.2)",
                    fill: true,
                    tension: 0.4,
                    pointRadius: 5,
                    pointBackgroundColor: "#2B7A78"
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: 0,
                        max: 5
                    }
                }
            }
        });

        // PIE CHART
        new Chart(document.getElementById("pieChart"), {
            type: "doughnut",
            data: {
                labels: ["ðŸŸ¢ Healthy", "ðŸŸ¡ Moderate", "ðŸ”´ High Risk"],
                datasets: [{
                    data: [healthy, moderate, high],
                    backgroundColor: ["#4CAF50", "#FFA000", "#E53935"]
                }]
            },
            options: {
                responsive: true
            }
        });

    });

});

</script>
<button class="accessibility-btn" onclick="toggleAccessibility()">â™¿ Accessibility</button>

<div class="accessibility-panel" id="accessPanel">
    <button onclick="increaseText()">A+ Increase Text</button>
    <button onclick="decreaseText()">A- Decrease Text</button>
    <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    <button onclick="toggleContrast()">âš¡ High Contrast</button>
</div>

<script>

function toggleAccessibility() {
    const panel = document.getElementById("accessPanel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}

// Font size control
let currentFontSize = 16;

function increaseText() {
    currentFontSize += 2;
    document.body.style.fontSize = currentFontSize + "px";
    localStorage.setItem("fontSize", currentFontSize);
}

function decreaseText() {
    currentFontSize -= 2;
    document.body.style.fontSize = currentFontSize + "px";
    localStorage.setItem("fontSize", currentFontSize);
}

// Dark mode
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
}

// High contrast
function toggleContrast() {
    document.body.classList.toggle("high-contrast");
    localStorage.setItem("highContrast", document.body.classList.contains("high-contrast"));
}

// Restore settings on load
window.onload = function() {

    const savedFont = localStorage.getItem("fontSize");
    if (savedFont) {
        currentFontSize = savedFont;
        document.body.style.fontSize = currentFontSize + "px";
    }

    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
    }

    if (localStorage.getItem("highContrast") === "true") {
        document.body.classList.add("high-contrast");
    }
}

</script>
